version: "3.9"

services:
  # ============================================================
  # MHK-GPT v2 Backend
  # ============================================================
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: mhk_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ../../data:/app/data
      - ../../backend:/app
    environment:
      - API_ENV=production
      - REDIS_URL=redis://redis:6379
    env_file:
      - ../../backend/.env
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - mhk_net

  # ============================================================
  # Redis — Session store + job cache + cost log
  # ============================================================
  redis:
    image: redis:7-alpine
    container_name: mhk_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mhk_net

  # ============================================================
  # Qdrant — Vector database
  # ============================================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: mhk_qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - mhk_net

volumes:
  redis_data:
  qdrant_data:

networks:
  mhk_net:
    driver: bridge
